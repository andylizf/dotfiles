ssh:
  # Paste your private key here (multi-line PEM). Then encrypt with sops.
  id_ed25519: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    (your private key here)
    -----END OPENSSH PRIVATE KEY-----

tokens:
  # Optional: Claude/OpenAI/Gemini tokens
  claude: YOUR_CLAUDE_TOKEN
  openai: YOUR_OPENAI_TOKEN
  gemini: YOUR_GEMINI_API_KEY

docker:
  # Optional: Docker registry credentials (stored as ~/.docker/config.json)
  config.json: |
    {
      "auths": {
        "registry.example.com": {
          "auth": "BASE64_ENCODED_USERNAME_COLON_PASSWORD"
        }
      }
    }
